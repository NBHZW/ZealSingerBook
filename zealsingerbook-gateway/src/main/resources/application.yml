server:
  port: 8000 # 指定启动端口
spring:
  cloud:
    gateway:
      routes:
        - id: auth
          uri: lb://zealsingerbook-auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: user
          uri: lb://zealsingerbook-user
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
        - id: note
          uri: lb://zealsingerbook-note
          predicates:
            - Path=/note/**
          filters:
            - StripPrefix=1
        - id: user-relation
          uri: lb://zealsingerbook-user-relation
          predicates:
            - Path=/relation/**
          filters:
            - StripPrefix=1
  data:
    redis:
      database: 12
      host: 111.229.213.244
      port: 6379
      password: R8saMAsKc4GvC9ED
      connect-timeout: 10s
      timeout: 10s
      lettuce:
        pool:
          max-active: 200  #线程池最大连接数
          max-wait: -1ms   #连接池最大阻塞等待时间  负数代表没有限制
          min-idle: 0   #最小空闲连接
          max-idle: 10  #最大空闲连接

sa-token:
  token-name: Authorization
  # token前缀
  token-prefix: Bearer
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true
